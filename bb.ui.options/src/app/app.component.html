<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<h2>Here are your bookmarks: </h2>
<table>
    <th>Key</th>
    <th>Url</th>
    <th></th>
    <tr *ngFor="let b of bookmarks">
        <td>{{b.key}}</td>
        <td>{{b.url}}</td>
        <td><button (click)="deleteBookmark(b)">Delete</button></td>
    </tr>
</table>
